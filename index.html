<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ιωνικός και Δωρικός Ρυθμός - Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img {
      max-width: 90%;
      border: 2px solid #000;
    }
    .question {
      margin: 10px auto;
      max-width: 600px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
    .correct {
      background-color: #c6f6c3;
    }
    .incorrect {
      background-color: #f7c6c6;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Ιωνικός και Δωρικός Ρυθμός - Αναγνώρισε τα Αρχιτεκτονικά Στοιχεία</h2>
  <img src="Ιωνικός Δωρικός τεστ.jpg" alt="Ιωνικός και Δωρικός Ρυθμός">

  <form id="quiz">

    <h3>Ιωνικός Ρυθμός (αριστερά)</h3>

    <div class="question">
      <label>1. Γείσο:</label>
      <select><option>--Επιλογή--</option><option value="Γείσο">Γείσο</option><option value="Κίονας">Κίονας</option><option value="Αέτωμα">Αέτωμα</option></select>
    </div>
    <div class="question">
      <label>2. Ιωνικό Κυμάτιο:</label>
      <select><option>--Επιλογή--</option><option value="Ιωνικό Κυμάτιο">Ιωνικό Κυμάτιο</option><option value="Στυλοβάτης">Στυλοβάτης</option><option value="Μετόπη">Μετόπη</option></select>
    </div>
    <div class="question">
      <label>3. Ζωφόρος:</label>
      <select><option>--Επιλογή--</option><option value="Ζωφόρος">Ζωφόρος</option><option value="Τρίγλυφο">Τρίγλυφο</option><option value="Κιονόκρανο">Κιονόκρανο</option></select>
    </div>
    <div class="question">
      <label>4. Επιστύλιο:</label>
      <select><option>--Επιλογή--</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Βάση">Βάση</option><option value="Στυλοβάτης">Στυλοβάτης</option></select>
    </div>
    <div class="question">
      <label>5. Κιονόκρανο (Ιωνικό):</label>
      <select><option>--Επιλογή--</option><option value="Κιονόκρανο">Κιονόκρανο</option><option value="Βάση">Βάση</option><option value="Γείσο">Γείσο</option></select>
    </div>
    <div class="question">
      <label>6. Κίονας (Ιωνικός):</label>
      <select><option>--Επιλογή--</option><option value="Κίονας">Κίονας</option><option value="Μετόπη">Μετόπη</option><option value="Ζωφόρος">Ζωφόρος</option></select>
    </div>
    <div class="question">
      <label>7. Βάση:</label>
      <select><option>--Επιλογή--</option><option value="Βάση">Βάση</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Τρίγλυφο">Τρίγλυφο</option></select>
    </div>

    <h3>Δωρικός Ρυθμός (δεξιά)</h3>

    <div class="question">
      <label>8. Γείσο:</label>
      <select><option>--Επιλογή--</option><option value="Γείσο">Γείσο</option><option value="Κιονόκρανο">Κιονόκρανο</option><option value="Ζωφόρος">Ζωφόρος</option></select>
    </div>
    <div class="question">
      <label>9. Αετωμα:</label>
      <select><option>--Επιλογή--</option><option value="Αέτωμα">Αέτωμα</option><option value="Κίονας">Κίονας</option><option value="Στυλοβάτης">Στυλοβάτης</option></select>
    </div>
    <div class="question">
      <label>10. Τρίγλυφα - Μετόπες:</label>
      <select><option>--Επιλογή--</option><option value="Τρίγλυφο">Τρίγλυφο</option><option value="Ζωφόρος">Ζωφόρος</option><option value="Επιστύλιο">Επιστύλιο</option></select>
    </div>
    <div class="question">
      <label>11. Επιστύλιο:</label>
      <select><option>--Επιλογή--</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Γείσο">Γείσο</option><option value="Βάση">Βάση</option></select>
    </div>
    <div class="question">
      <label>12. Κιονόκρανο (Δωρικό):</label>
      <select><option>--Επιλογή--</option><option value="Κιονόκρανο">Κιονόκρανο</option><option value="Τρίγλυφο">Τρίγλυφο</option><option value="Κίονας">Κίονας</option></select>
    </div>
    <div class="question">
      <label>13. Κίονας (Δωρικός):</label>
      <select><option>--Επιλογή--</option><option value="Κίονας">Κίονας</option><option value="Μετόπη">Μετόπη</option><option value="Αέτωμα">Αέτωμα</option></select>
    </div>
    <div class="question">
      <label>14. Στυλοβάτης:</label>
      <select><option>--Επιλογή--</option><option value="Στυλοβάτης">Στυλοβάτης</option><option value="Βάση">Βάση</option><option value="Γείσο">Γείσο</option></select>
    </div>

    <button type="button" onclick="checkAnswers()">Έλεγχος Απαντήσεων</button>
  </form>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const correctAnswers = [
        "Γείσο", "Ιωνικό Κυμάτιο", "Ζωφόρος", "Επιστύλιο", "Κιονόκρανο", "Κίονας", "Βάση",
        "Γείσο", "Αέτωμα", "Τρίγλυφο", "Επιστύλιο", "Κιονόκρανο", "Κίονας", "Στυλοβάτης"
      ];

      const selects = document.querySelectorAll("select");
      let score = 0;

      selects.forEach((select, index) => {
        select.classList.remove("correct", "incorrect");
        if (select.value === correctAnswers[index]) {
          score++;
          select.classList.add("correct");
        } else {
          select.classList.add("incorrect");
        }
      });

      document.getElementById("result").innerHTML =
        `<p><strong>Σωστές απαντήσεις:</strong> ${score} από ${correctAnswers.length}</p>`;
    }
  </script>

</body>
</html>
