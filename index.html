<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ιωνικός και Δωρικός Ρυθμός - Άμεση Ανατροφοδότηση</title>
  <style>
    body {
      background-color: #fefdfc;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      position: relative;
      display: inline-block;
      width: 1000px;
      height: 750px;
    }
    img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .dropdown {
      position: absolute;
      transform: translate(-50%, -50%);
      border: 6px solid transparent;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    .correct {
      border-color: #4CAF50;
      background-color: #eaffea;
    }
    .incorrect {
      border-color: #f44336;
      background-color: #ffecec;
    }
  </style>
</head>
<body>

<h4>1ο Γυμνάσιο Πυλαίας<br>
Επανάληψη της Ιστορίας Α' Γυμνασίου<br>
Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC)<br>
Διευθυντής 1ου Γυμνασίου Πυλαίας</h4>

<h2>Αναγνώρισε τα Αρχιτεκτονικά Στοιχεία και τον Ρυθμό</h2>

<div class="container">
  <img src="columns.png" alt="Ιωνικός και Δωρικός Ρυθμός - Καθαρή Εκδοχή">

  <!-- Παράδειγμα ενός dropdown με feedback -->
  <select class="dropdown" style="top: 5%; left: 45%;" onchange="checkImmediate(this, 'Ιωνικός')">
    <option>--Ρυθμός--</option>
    <option value="Ιωνικός">Ιωνικός</option>
    <option value="Δωρικός">Δωρικός</option>
  </select>

  <select class="dropdown" style="top: 5%; left: 55%;" onchange="checkImmediate(this, 'Δωρικός')">
    <option>--Ρυθμός--</option>
    <option value="Ιωνικός">Ιωνικός</option>
    <option value="Δωρικός">Δωρικός</option>
  </select>

  <select class="dropdown" style="top: 18%; left: 42%;" onchange="checkImmediate(this, 'Αέτωμα')">
    <option>--Επιλογή--</option><option value="Αέτωμα">Αέτωμα</option><option value="Γείσο">Γείσο</option><option value="Ζωφόρος">Ζωφόρος</option>
  </select>

  <select class="dropdown" style="top: 30%; left: 42%;" onchange="checkImmediate(this, 'Ζωφόρος')">
    <option>--Επιλογή--</option><option value="Ζωφόρος">Ζωφόρος</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Κιονόκρανο">Κιονόκρανο</option>
  </select>

  <select class="dropdown" style="top: 42%; left: 42%;" onchange="checkImmediate(this, 'Επιστύλιο')">
    <option>--Επιλογή--</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Κιονόκρανο">Κιονόκρανο</option><option value="Κίονας">Κίονας</option>
  </select>

  <select class="dropdown" style="top: 57%; left: 42%;" onchange="checkImmediate(this, 'Κίονας')">
    <option>--Επιλογή--</option><option value="Κίονας">Κίονας</option><option value="Βάση">Βάση</option><option value="Κρηπίδα">Κρηπίδα</option>
  </select>

  <select class="dropdown" style="top: 90%; left: 42%;" onchange="checkImmediate(this, 'Βάση')">
    <option>--Επιλογή--</option><option value="Βάση">Βάση</option><option value="Κρηπίδα">Κρηπίδα</option><option value="Στυλοβάτης">Στυλοβάτης</option>
  </select>

  <select class="dropdown" style="top: 96%; left: 42%;" onchange="checkImmediate(this, 'Στυλοβάτης')">
    <option>--Επιλογή--</option><option value="Στυλοβάτης">Στυλοβάτης</option><option value="Κρηπίδα">Κρηπίδα</option><option value="Βάση">Βάση</option>
  </select>

  <select class="dropdown" style="top: 18%; left: 58%;" onchange="checkImmediate(this, 'Αέτωμα')">
    <option>--Επιλογή--</option><option value="Αέτωμα">Αέτωμα</option><option value="Γείσο">Γείσο</option><option value="Ζωφόρος">Ζωφόρος</option>
  </select>

  <select class="dropdown" style="top: 30%; left: 58%;" onchange="checkImmediate(this, 'Τρίγλυφα')">
    <option>--Επιλογή--</option><option value="Ζωφόρος">Ζωφόρος</option><option value="Τρίγλυφα">Τρίγλυφα</option><option value="Μετόπες">Μετόπες</option>
  </select>

  <select class="dropdown" style="top: 42%; left: 58%;" onchange="checkImmediate(this, 'Κιονόκρανο')">
    <option>--Επιλογή--</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Κιονόκρανο">Κιονόκρανο</option><option value="Κίονας">Κίονας</option>
  </select>

  <select class="dropdown" style="top: 57%; left: 58%;" onchange="checkImmediate(this, 'Κίονας')">
    <option>--Επιλογή--</option><option value="Κίονας">Κίονας</option><option value="Βάση">Βάση</option><option value="Στυλοβάτης">Στυλοβάτης</option>
  </select>

  <select class="dropdown" style="top: 96%; left: 58%;" onchange="checkImmediate(this, 'Στυλοβάτης')">
    <option>--Επιλογή--</option><option value="Κρηπίδα">Κρηπίδα</option><option value="Στυλοβάτης">Στυλοβάτης</option><option value="Βάση">Βάση</option>
  </select>
</div>

<script>
function checkImmediate(selectElement, correctValue) {
  selectElement.classList.remove("correct", "incorrect");
  if (selectElement.value === correctValue) {
    selectElement.classList.add("correct");
  } else {
    selectElement.classList.add("incorrect");
  }
}
</script>

</body>
</html>
