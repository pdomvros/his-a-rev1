<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ιωνικός και Δωρικός Ρυθμός - Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      position: relative;
      display: inline-block;
      width: 1000px;
      height: 750px;
    }
    img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .dropdown {
      position: absolute;
      transform: translate(-50%, -50%);
      border: 2px solid transparent;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    .correct {
      border-color: #4CAF50;
      background-color: #eaffea;
    }
    .incorrect {
      border-color: #f44336;
      background-color: #ffecec;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Αναγνώρισε τα Αρχιτεκτονικά Στοιχεία και τον Ρυθμό</h2>

<div class="container">
  <img src="columns.png" alt="Ιωνικός και Δωρικός Ρυθμός - Καθαρή Εκδοχή">

  <!-- Dropdown επιλογής ρυθμού -->
  <select class="dropdown" style="top: 5%; left: 45%;">
    <option>--Ρυθμός--</option>
    <option value="Ιωνικός">Ιωνικός</option>
    <option value="Δωρικός">Δωρικός</option>
  </select>

  <select class="dropdown" style="top: 5%; left: 55%;">
    <option>--Ρυθμός--</option>
    <option value="Ιωνικός">Ιωνικός</option>
    <option value="Δωρικός">Δωρικός</option>
  </select>

  <!-- Ιωνικός ρυθμός -->
  <select class="dropdown" style="top: 18%; left: 42%;">
    <option>--Επιλογή--</option><option value="Αέτωμα">Αέτωμα</option><option value="Γείσο">Γείσο</option><option value="Ζωφόρος">Ζωφόρος</option>
  </select>

  <select class="dropdown" style="top: 30%; left: 42%;">
    <option>--Επιλογή--</option><option value="Ζωφόρος">Ζωφόρος</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Κιονόκρανο">Κιονόκρανο</option>
  </select>

  <select class="dropdown" style="top: 42%; left: 42%;">
    <option>--Επιλογή--</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Κιονόκρανο">Κιονόκρανο</option><option value="Κίονας">Κίονας</option>
  </select>

  <select class="dropdown" style="top: 57%; left: 42%;">
    <option>--Επιλογή--</option><option value="Κίονας">Κίονας</option><option value="Βάση">Βάση</option><option value="Κρηπίδα">Κρηπίδα</option>
  </select>

  <select class="dropdown" style="top: 70%; left: 42%;">
    <option>--Επιλογή--</option><option value="Βάση">Βάση</option><option value="Κρηπίδα">Κρηπίδα</option><option value="Στυλοβάτης">Στυλοβάτης</option>
  </select>

  <select class="dropdown" style="top: 88%; left: 42%;">
    <option>--Επιλογή--</option><option value="Στυλοβάτης">Στυλοβάτης</option><option value="Κρηπίδα">Κρηπίδα</option><option value="Βάση">Βάση</option>
  </select>

  <!-- Δωρικός ρυθμός -->
  <select class="dropdown" style="top: 18%; left: 58%;">
    <option>--Επιλογή--</option><option value="Αέτωμα">Αέτωμα</option><option value="Γείσο">Γείσο</option><option value="Ζωφόρος">Ζωφόρος</option>
  </select>

  <select class="dropdown" style="top: 30%; left: 58%;">
    <option>--Επιλογή--</option><option value="Ζωφόρος">Ζωφόρος</option><option value="Τρίγλυφα">Τρίγλυφα</option><option value="Μετόπες">Μετόπες</option>

  <select class="dropdown" style="top: 42%; left: 58%;">
    <option>--Επιλογή--</option><option value="Επιστύλιο">Επιστύλιο</option><option value="Κιονόκρανο">Κιονόκρανο</option><option value="Κίονας">Κίονας</option>
  </select>

  <select class="dropdown" style="top: 57%; left: 58%;">
    <option>--Επιλογή--</option><option value="Κίονας">Κίονας</option><option value="Βάση">Βάση</option><option value="Στυλοβάτης">Στυλοβάτης</option>
  </select>

  <select class="dropdown" style="top: 88%; left: 58%;">
    <option>--Επιλογή--</option><option value="Κρηπίδα">Κρηπίδα</option><option value="Στυλοβάτης">Στυλοβάτης</option><option value="Βάση">Βάση</option>
  </select>
</div>

<button onclick="checkAnswers()">Έλεγχος Απαντήσεων</button>

<script>
function checkAnswers() {
  const correctAnswers = [
    "Ιωνικός", "Δωρικός",
    "Αέτωμα", "Ζωφόρος", "Επιστύλιο", "Κίονας", "Βάση", "Στυλοβάτης",
    "Αέτωμα", "Τρίγλυφα", "Κιονόκρανο", "Κίονας", "Στυλοβάτης"
  ];

  const selects = document.querySelectorAll("select");

  selects.forEach((select, index) => {
    select.classList.remove("correct", "incorrect");
    if (select.value === correctAnswers[index]) {
      select.classList.add("correct");
    } else {
      select.classList.add("incorrect");
    }
  });
}
</script>

</body>
</html>
